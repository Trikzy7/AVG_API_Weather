<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>


<body>
    <div class="bg_image_blur"></div>

    <div class="main_container">

        <div class="container_part_main_info">

            <div class="container_info_temp">
                <p class="info_temp">26Â°</p>
            </div>

            <div class="container_info_location">
                <p class="info_city">Annecy</p>
                <p class="info_day">06:09-Monday,9 Sep '19</p>
            </div>

            <div class="container_info_weather">
                <img src="img/icon/icon-sun.svg" alt="" class="info_weather_img">
                <p class="info_weather_txt">Cloudy</p>
            </div>

        </div>

        <div class="container_part_details">
            <div class="container_weather_details">
                <p class="title_section">Weather Details</p>

                <div class="container_line_info">
                    <p class="info_type">Cloudy</p>
                    <p class="info_value">86%</p>
                </div>
                <div class="container_line_info">
                    <p class="info_type">Humidity</p>
                    <p class="info_value">62%</p>
                </div>
                <div class="container_line_info">
                    <p class="info_type">Wind</p>
                    <p class="info_value">8km/h</p>
                </div>
            </div>
        </div>

        <div class="container_toggle">
            <div class="container_toggle_relative">
                <span class="toggle"></span>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/library/vanilla-tilt.js"></script>

    <script>
        VanillaTilt.init(document.querySelector(".main_container"), {
            max: 5,
            speed: 100
        });
    </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
